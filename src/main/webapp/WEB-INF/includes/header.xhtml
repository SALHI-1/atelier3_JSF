<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets">
    <header class="bg-gray-900 text-gray-100 shadow-lg">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">

            <!-- Logo / titre -->
            <h:link outcome="/vues/vitrine.xhtml" class="text-2xl font-bold text-emerald-400 tracking-wide hover:text-emerald-300">
                e‑Commerce
            </h:link>

            <!-- Navigation -->
            <nav class="flex items-center gap-6">

                <h:link outcome="/vues/vitrine.xhtml"
                        class="text-gray-300 hover:text-emerald-400 transition-colors font-medium">
                    Vitrine
                </h:link>
                <h:link outcome="/vues/panier.xhtml"
                        class="text-gray-300 hover:text-emerald-400 transition-colors font-medium">
                    Panier
                </h:link>

                <!-- Utilisateur connecté -->
                <h:panelGroup rendered="#{not empty authBean.currentUser}" class="flex items-center gap-3">
                    <h:link outcome="/vues/compte.xhtml"
                            class="text-gray-300 hover:text-emerald-400 font-medium transition-colors">
                        #{authBean.currentUser.email}
                    </h:link>
                    <h:form style="display:inline">
                        <h:commandButton value="Déconnexion" action="#{authBean.logout}"
                                         styleClass="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-gray-100 transition-colors"/>
                    </h:form>
                </h:panelGroup>

                <!-- Utilisateur non connecté -->
                <h:panelGroup rendered="#{empty authBean.currentUser}">
                    <h:link outcome="/vues/login.xhtml"
                            class="px-3 py-1 bg-emerald-600 hover:bg-emerald-500 rounded text-white font-semibold transition-colors">
                        Se connecter
                    </h:link>
                </h:panelGroup>

            </nav>
        </div>
    </header>
</ui:composition>
