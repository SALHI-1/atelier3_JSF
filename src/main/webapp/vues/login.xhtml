<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Connexion • e-Commerce</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Mode sombre automatique (basé sur le système) -->
        <script>
            tailwind.config = {
                darkMode: 'media', // active le mode sombre si le système est en mode sombre
                theme: {
                    extend: {
                        colors: {
                            emerald: {
                                500: '#10B981',
                                600: '#059669'
                            },
                            anthracite: '#1E1E1E'
                        }
                    }
                }
            }
        </script>
    </h:head>

    <h:body class="bg-gray-50 dark:bg-anthracite text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
        <ui:include src="/WEB-INF/includes/header.xhtml"/>

        <main class="flex-grow flex items-center justify-center px-4 py-10">
            <div class="w-full max-w-md bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700
                        rounded-2xl shadow-lg p-8 transition-all duration-300">

                <h1 class="text-2xl font-semibold mb-6 text-center dark:text-white">
                    Se connecter à votre compte
                </h1>

                <!-- Message si connecté -->
                <h:panelGroup rendered="#{not empty authBean.currentUser}"
                              styleClass="mb-4 text-emerald-600 dark:text-emerald-400 text-center">
                    Connecté en tant que <strong>#{authBean.currentUser.email}</strong>.
                </h:panelGroup>

                <!-- Formulaire de connexion -->
                <h:form>
                    <div class="space-y-5">
                        <div>
                            <label class="block text-sm mb-1 dark:text-gray-300">Email</label>
                            <h:inputText value="#{authBean.email}"
                                         styleClass="w-full px-3 py-2 border border-gray-300 dark:border-gray-600
                                                     rounded-lg bg-white dark:bg-gray-900 focus:outline-none
                                                     focus:ring-2 focus:ring-emerald-500"/>
                        </div>
                        <div>
                            <label class="block text-sm mb-1 dark:text-gray-300">Mot de passe</label>
                            <h:inputSecret value="#{authBean.password}"
                                           styleClass="w-full px-3 py-2 border border-gray-300 dark:border-gray-600
                                                       rounded-lg bg-white dark:bg-gray-900 focus:outline-none
                                                       focus:ring-2 focus:ring-emerald-500"/>
                        </div>
                        <div class="flex items-center justify-between gap-3 pt-3">
                            <h:commandButton value="Se connecter" action="#{authBean.login}"
                                             styleClass="flex-1 px-4 py-2 bg-emerald-600 text-white rounded-lg
                                                         hover:bg-emerald-500 transition-colors"/>
                            <h:commandButton value="Créer un compte" action="#{authBean.register}"
                                             styleClass="flex-1 px-4 py-2 bg-gray-200 dark:bg-gray-700
                                                         text-gray-800 dark:text-gray-200 rounded-lg
                                                         hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"/>
                        </div>
                    </div>
                </h:form>

                <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                    <h:link outcome="/vues/vitrine.xhtml"
                            styleClass="text-emerald-600 dark:text-emerald-400 hover:underline">
                        ← Retour à la vitrine
                    </h:link>
                </div>
            </div>
        </main>
    </h:body>
</f:view>
</html>
