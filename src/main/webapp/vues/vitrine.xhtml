<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Vitrine ‚Ä¢ e-Commerce</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </h:head>

    <h:body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen">
        <ui:include src="/WEB-INF/includes/header.xhtml"/>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <h1 class="text-3xl font-bold mb-8 text-center text-emerald-400 tracking-wide">
                üõçÔ∏è D√©couvrez nos produits
            </h1>

            <h:form>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    <ui:repeat value="#{vitrineBean.produits}" var="p">
                        <div class="bg-white/10 backdrop-blur-md border border-gray-700 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 flex flex-col p-5">
                            <div class="mb-4">
                                <h2 class="text-xl font-semibold text-white mb-1">#{p.nom}</h2>
                                <p class="text-sm text-gray-300 line-clamp-3">#{p.description}</p>
                            </div>

                            <div class="mt-auto flex items-center justify-between pt-3 border-t border-gray-700">
                                <span class="text-lg font-semibold text-emerald-400">#{p.prix} DH</span>
                                <div class="flex items-center gap-3">
                                    <h:commandButton value="D√©tail"
                                                     action="#{vitrineBean.viewProduit(p.id)}"
                                                     styleClass="px-3 py-1.5 text-sm rounded-md bg-gray-700 hover:bg-gray-600 text-gray-200 transition"/>
                                    <h:commandButton value="Ajouter"
                                                     action="#{panierBean.ajouterAuPanier(p)}"
                                                     styleClass="px-3 py-1.5 text-sm rounded-md bg-emerald-500 hover:bg-emerald-400 text-white font-medium transition"/>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>

            <!-- Produit s√©lectionn√© -->
            <h:panelGroup rendered="#{not empty vitrineBean.selectedProduit}" styleClass="mt-12">
                <div class="bg-white/10 backdrop-blur-md border border-gray-700 rounded-2xl p-8 max-w-3xl mx-auto shadow-lg">
                    <h2 class="text-2xl font-bold text-emerald-400 mb-3 text-center">
                        #{vitrineBean.selectedProduit.nom}
                    </h2>
                    <p class="text-gray-300 mb-6 text-center">
                        #{vitrineBean.selectedProduit.description}
                    </p>

                    <div class="flex items-center justify-center gap-5">
                        <span class="text-xl font-semibold text-emerald-400">#{vitrineBean.selectedProduit.prix} DH</span>
                        <h:form>
                            <h:commandButton value="Ajouter au panier"
                                             action="#{panierBean.ajouterAuPanier(vitrineBean.selectedProduit)}"
                                             styleClass="px-5 py-2 bg-emerald-500 hover:bg-emerald-400 text-white rounded-md font-medium transition"/>
                        </h:form>
                    </div>
                </div>
            </h:panelGroup>
        </main>
    </h:body>
</f:view>
</html>
